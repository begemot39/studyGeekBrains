<meta charset="utf-8">

<script>
	
	let dollar = 71.87;
	let euro = 82.20;
    let rub = parseInt(prompt("Введите, пожалуйста, сколько рублей Вы хотите поменять: " ));
    alert('Такое количество рублей можно поменять на ' + (rub / dollar).toFixed(2) + ' долларов. Или, на ' + (rub / euro).toFixed(2) + ' евро.');
    
</script>
